<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Componentes de Formulário</title>
    </head>
    <body>
        <h3>Conhecendo a tag button</h3>
        <form>
            <label>Nome: </label>
            <input value="Gabriel"><br>  
            <!-- a tag value="" serve para dar o valor inicial do formulario, quando a pessoa resetar/iniciar a pagina, já vai começar com
            esses valores na página.-->
            <label>Telefone: </label>
            <input value="0000000"><br>  <!-- quando não tem o atributo type, ele vira automaticamente type="text" -->
            
            <input size="1" maxlength="2">
            <button type="reset">Limpar</button><!-- botão para apagar/resetar/voltar o estado inicial do formulario-->
        </form>
    </body>
</html>
