<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Componentes de Formulário</title>
    </head>
    <body>
        <h3>Pesquisa no Google</h3>
        <form method="get" action="http://google.com/search"> <!-- os dados do formulario serao enviados para a pagina do google, ira pesquisar pela pagina do google e assim fazendo a pesquisa-->
            <label>Digite algo: </label>
            <input name="q"> <!--o parametro "q" serve para o google reconhecer que é uma pesquisa//o "q" é um termo de pesquisa do google.-->
            <button type="submit">Pesquisar</button><!--botão com o tipo submit, pega os dados e vai para a pagina do google-->
</form>
</body>
</html>
