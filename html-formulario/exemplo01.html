<html lang="pt-br">

    <head>
    <meta charset="UTF-8">
    <title>Componentes para Formuláro</title>
    </head>
    <body><h3>Campos para formulário</h3>
    <form>
        <label>Usuário: </label><br><!-- um rotulo informando o q eu vou digitar na seguência(usuario)-->
        <input type="text"><br> <!-- tipo text, o usuario vai digitar aqui-->
        <label>Senha: </label><br><!-- um rotulo informando o q eu vou digitar na seguência(a senha)-->
        <input type="password"><br> <!-- tipo password-->
        <button>Enviar</button> <!-- Botão que vai enviar os dados-->
    </body>

</html>
