<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Campos radiais e checkbox</title>
    </head>
    <body> 
        <h3>Campos checkbox e radio button</h3>
        <form>
            <label>Atividades de interesse: </label><br>
            <input type="checkbox">Música<br>    <!--caixinha de checkbox(quadradinho, várias alternativas)-->
            <input type="checkbox">Esportes<br>
            <input type="checkbox">Séries<br>
            <br>
            <label>Sexo: </label><br>
            <input type="radio" name="sexo">Masculino<br>  <!--campos de seleção radial (de bolinha, selecionar uma alternativa)-->   
            <!--radio, serve para somente uma alternativa, para fazer parte da mesma pergunta tem q ter o mesmo name, ex: name="sexo"-->
            <input type="radio" name="sexo">Feminino<br>
            <button>Responder</button><!--Botão-->
        </form>
    </body>
</html>
