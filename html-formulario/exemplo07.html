<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Campos de Formulário</title>
    </head>
    <body>
        <h3>Caixa de seleção(caixa dropdown ou communbox)</h3>
        <form>
            <label>Marcas: </label><br>
            <select> <!--caixa de seleção(tipo uma lista, só pode escolher uma opção) -->
                <option>Fiat</option><!--as opções da caixa de seleção-->
                <option>Ford</option> <!--só pode escolher uma opção-->
                <option>Volkswagen</option>
                <option>Renault</option>
                <option>Chevrolet</option>
            </select>
        </form>
</body>
</html>
