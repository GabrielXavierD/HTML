<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
   
</head>

<body>
    <h3>Inserindo LISTA ordenada</h3>
    <ol>
        <li>Python</li>
        <li>C</li>
        <li>Java</li>
        <li>C#</li>
        <li>JavaScript</li>
    </ol>


    <h3>Inserindo LISTA não ordenada</h3>
    <ul>
        <li>Internet</li>
        <li>Intranet</li>
        <li>VPN</li>
        <ul>
            <li>Wireless</li>
            <li>Fibra óptica</li>
        </ul>
    </ul>

    <!-- Lista de definição ou lista de descrição
            dt = termo a definir;
            dd = definição -->
    <h2>Perguntas Frequentes</h2>
    <dl>
        <dt>Quais os meios de pagamento?</dt>
        <dd>Pix e Cartão</dd>
    </dl>
</body>

</html>
