<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote, q, cite, em, strong</title>
</head>
<body>

    <!-- Marca o parágrafo que estamos citando de alguem -->
    <blockquote cite="https://google.com">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, recusandae.</p>
    </blockquote>
    <p>Escrito por Lorem, ipsum.</p>

    <!-- q = Citação interna e envolve em aspas -->
    <p>Lorem ipsum dolor <q cite="https://google.com">BOM DIA e BOA TARDE</q> sit.</p>
    
    <!-- cite = Serve para citar OBRAS -->
   <p>Lorem ipsum dolor <cite>TITANIC</cite> sit.</p> 

    <!-- em = Serve para dar enfase em uma palavra ou conteúdo -->
    <p>Lorem ipsum dolor <em>CONTEÚDO GRATUITO</em> sit.</p> 

    <!-- strong = Serve para dar uma enfase um pouco maior em uma palavra ou conteúdo -->
    <p>Lorem ipsum dolor <strong>CUIDADO</strong> sit.</p> 


    <!-- propriedade cite = dizer da onde essa referência veio -->
</body>
</html>
