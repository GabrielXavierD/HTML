<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<title>Exemplo Layout</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<header id='cabecalho'> <!--tag header = o cabeçalho-->
			Sou o cabeçalho da página.
		</header>
		<nav id='menu'> <!--tag nav, navigation,o menu do site-->
			<a href='http://google.com'>Link 1</a> |
			<a href='http://g1.globo.com'>Link 2</a> | ...
		</nav>
		<div id='container'>
		<aside id='esquerda'> <!--aside, conteudo ao lado/lateral, tag para informações complementares-->
			Informações complementares.
		</aside>
		<main id='central'><!--main, tag conteudo principal-->
			<section> <!--cria artigos-->
				<header>Título de Conteúdo</header>
				<article> <!--cria os artigos-->
					<p>Meu parágrafo...</p>
					<p>Meu parágrafo...</p>
				<article>
			<section>
		</main>
		</div>		
		<footer id='rodape'> <!--footer = rodapé-->
			Sou o rodapé da página.
		</footer>
	</body>
</html>
