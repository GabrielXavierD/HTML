<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="2" width="100%">
        <tr> 
            <th >PREÇO</th> <!--th = cabeçalho da tabela-->
            <th>PESO</th>
            <th>LARGURA</th> 
        </tr>
        <tr> <!--tr = linhas da tabela-->
            <td>R$ 12,99</td> <!--td = dados da tabela | coluna-->
            <td>1Kg</td> 
            <td>40cm</td>
        </tr>
        <tr>
            <td>IMAGEM</td> 
            <td colspan="3"><img src="fundo1.jpg" alt="" width="100%"></td> <!--colspan = num. de colunas a ocupar = extensão da coluna-->
        </tr>

        <tr>
            <td rowspan="2">TESTE</td> <!--rowspan = num. de colunas a ocupar = extensão da linha-->
            <td>TESTE 2</td>
            <td>TESTE 3</td>
        </tr>
        <tr>
            <td>TESTE 5</td>
            <td>TESTE 6</td>
        </tr>
    </table>

<br>

    <table border="2">
        <tr> <!--tr = linhas da tabela-->
            <td>A</td> <!--td = dados da tabela | coluna-->

        </tr>
        <tr> 
            <td>B</td>

        </tr>
        <tr> 
            <td>C</td>

    <table border="2">

</html>
